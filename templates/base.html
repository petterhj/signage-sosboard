<html>
 <head>
  <title>SOSBOARD</title>
  <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.png') }}">

  <!-- CSS -->
  <link href="{{ url_for('static', filename='css/foundation.min.css') }}" type="text/css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/material-design-iconic-font.min.css') }}" type="text/css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/main.less') }}" type="text/css" rel="stylesheet/less">
  <link href="{{ url_for('static', filename='css/themes.less') }}" type="text/css" rel="stylesheet/less">

  <!-- JS -->
  <script src="{{ url_for('static', filename='js/jquery-2.1.1.min.js') }}" type="text/javascript"></script>
  <script src="{{ url_for('static', filename='js/jquery.timer.js') }}" type="text/javascript"></script>
  <script src="{{ url_for('static', filename='js/moment.min.js') }}" type="text/javascript"></script>
  <script src="{{ url_for('static', filename='js/moment-duration-format.js') }}" type="text/javascript"></script>
  <script src="{{ url_for('static', filename='js/jquery.autocomplete.js') }}" type="text/javascript"></script>
  <script src="{{ url_for('static', filename='js/foundation.min.js') }}" type="text/javascript"></script>
  <script src="{{ url_for('static', filename='js/less.min.js') }}" type="text/javascript"></script>

  <script src="{{ url_for('static', filename='js/config.js') }}" type="text/javascript"></script>
  <script src="{{ url_for('static', filename='js/main.js') }}" type="text/javascript"></script>
  <script src="{{ url_for('static', filename='js/sosboard.js') }}" type="text/javascript"></script>

  {% block script %}{% endblock %}
 </head>
	
 <body class="{%if debug%}py-debug{%endif%}">
  {% block content %}{% endblock %}
 </body>
</html>
